version: '3.8'

services:
  hevy-mcp:
    build: .
    ports:
      - "8787:8787"
    environment:
      - HEVY_API_KEY=${HEVY_API_KEY}
      - PORT=8787
      - NODE_ENV=production
      - LOG_LEVEL=info
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:8787/health', (r) => process.exit(r.statusCode === 200 ? 0 : 1))"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 5s
